<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tsaqib Shop - Top Up Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Tsaqib Shop</h1>
        <p>Top Up Game Murah & Cepat</p>
    </header>

    <section class="game-list">
        <h2>Pilih Game</h2>
        <div class="games">
            <div class="game-card" onclick="selectGame('Mobile Legends')">
                <img src="https://upload.wikimedia.org/wikipedia/id/6/6a/Mobile_Legends_Bang_Bang_logo.png" alt="Mobile Legends">
                <p>Mobile Legends</p>
            </div>
            <div class="game-card" onclick="selectGame('Free Fire')">
                <img src="https://upload.wikimedia.org/wikipedia/id/d/d8/Free_Fire_logo.png" alt="Free Fire">
                <p>Free Fire</p>
            </div>
            <div class="game-card" onclick="selectGame('PUBG Mobile')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/0e/PUBG_logo.png" alt="PUBG Mobile">
                <p>PUBG Mobile</p>
            </div>
            <div class="game-card" onclick="selectGame('Genshin Impact')">
                <img src="https://upload.wikimedia.org/wikipedia/en/0/0d/Genshin_Impact_logo.svg" alt="Genshin Impact">
                <p>Genshin Impact</p>
            </div>
            <div class="game-card" onclick="selectGame('Valorant')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Valorant_logo_-_pink_color_version.svg" alt="Valorant">
                <p>Valorant</p>
            </div>
        </div>
    </section>

    <section class="topup-form">
        <h2>Form Top Up</h2>
        <form id="topupForm">
            <label for="userId">User ID:</label>
            <input type="text" id="userId" placeholder="Masukkan User ID" required>

            <label for="game">Game:</label>
            <input type="text" id="game" placeholder="Pilih game di atas" readonly required>

            <label for="diamonds">Jumlah Diamonds:</label>
            <select id="diamonds" required>
                <option value="">Pilih jumlah</option>
                <option value="50">50 Diamonds - Rp 10.000</option>
                <option value="100">100 Diamonds - Rp 18.000</option>
                <option value="200">200 Diamonds - Rp 35.000</option>
                <option value="500">500 Diamonds - Rp 85.000</option>
                <option value="1000">1000 Diamonds - Rp 160.000</option>
                <option value="2000">2000 Diamonds - Rp 300.000</option>
                <option value="5000">5000 Diamonds - Rp 720.000</option>
                <option value="10000">10000 Diamonds - Rp 1.350.000</option>
            </select>

            <label for="payment">Metode Pembayaran:</label>
            <select id="payment" required>
                <option value="">Pilih metode</option>
                <option value="Dana">Dana</option>
                <option value="OVO">OVO</option>
                <option value="Gopay">Gopay</option>
                <option value="ShopeePay">ShopeePay</option>
                <option value="Bank Transfer">Bank Transfer</option>
            </select>

            <button type="submit">Top Up Sekarang</button>
        </form>
    </section>

    <footer>
        <p>Â© 2025 Tsaqib Shop. All Rights Reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
